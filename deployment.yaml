apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-maven-apps
  namespace: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-maven-apps
  template:
    metadata:
      labels:
        app: java-maven-apps
    spec:
      containers:
      - name: java-maven-apps
        image: docker.io/ebonje/java-maven-apps:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
