apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-maven-app-deployment
  namespace: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-maven-app
  template:
    metadata:
      labels:
        app: java-maven-app
    spec:
      serviceAccountName: jenkins
      containers:
      - name: java-maven-app
        image: fomawill/java-maven-app:1.7
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: java-maven-app-svc
  namespace: webapp
  labels:
    app: java-maven-app
spec:
  type: LoadBalancer
  selector:
    app: java-maven-app
  ports:
    - protocol: "TCP"
      port: 8080
      targetPort: 8080
